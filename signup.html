<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup now</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="sign-up-background">
        <div class="sign-up-page"></div>
        <div class="sign-up-page"></div>
    </div>
    <form class="sign-up-form">
        <h3>Create Your Account</h3>
        <div class="sign-up-input-container">
            <div class="sign-up-input-1">
                <label class="sign-up-label" for="username">First Name</label>
                <input class="sign-up-input" type="text" placeholder="Enter Your First Name" id="sign-up-username" class="sign-up-input-type">

                <label class="sign-up-label" for="password">Last Name</label>
                <input class="sign-up-input" type="password" placeholder="Enter Your Last Name" id="sign-up-password" class="sign-up-input-type">

                <label class="sign-up-label" for="password">Phone Number</label>
                <input class="sign-up-input" type="password" placeholder="+92-XXXXXXXXXX" id="sign-up-password" class="sign-up-input-type">
            </div>
            <div class="sign-up-input-2">
                <label class="sign-up-label" for="password">Date of Birth</label>
                <input class="sign-up-input" type="password" placeholder="DD/MM/YYYY" id="sign-up-password" class="sign-up-input-type">

                <label class="sign-up-label" for="password">Password</label>
                <input class="sign-up-input" type="password" placeholder="Enter Your Password" id="sign-up-password" class="sign-up-input-type">

                <label class="sign-up-label" for="password">Confirm Password</label>
                <input class="sign-up-input" type="password" placeholder="Re-enter Your Password" id="sign-up-password" class="sign-up-input-type">
            </div>
            <span class="sign-up-input-3">
                <label class="sign-up-label" for="password">Email or Phone</label>
                <input class="sign-up-input sign-up-email-input" type="password" placeholder="Enter Your Email Address" id="sign-up-password" class="sign-up-input-type">

                <h2>Gender</h2>
                <div class="sign-up-checkboxes">
                    <span class="sign-up-checkbox-1">
                        <input class="sign-up-input" type="checkbox" id="sign-up-subscribe" class="sign-up-check" name="subscribe">
                        <label class="sign-up-label" for="subscribe">Male</label>
                    </span>
                    <span class="sign-up-checkbox-2">
                        <input class="sign-up-input" type="checkbox" id="sign-up-subscribe" class="sign-up-check" name="subscribe">
                        <label class="sign-up-label" ffor="subscribe">Female</label>
                    </span>
                </div>
            </span>
        </div>
        <span class="sign-up-agree-checkbox">
            <input class="sign-up-input" type="checkbox" id="sign-up-subscribe-2" class="sign-up-check" name="subscribe">
            <label class="sign-up-label" for="subscribes">By clicking on this, I have read and agree to the Terms and Conditions</label>
        </span>
        <button class="sign-up-button">Submit</button>
        <div class="sign-up-social">
            <p>Already have Account??</p>
            <h2 class="login-page-link-text"><a href="login.html">Login Here</a></h2>
        </div>
    </form>
</body>

</html>
