<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
 <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
   
</head>
<body>
    <div class="login-section-background">
        <div class="login-page"></div>
        <div class="login-page"></div>
    </div>
    <form class="login-form">
        <h3>Login Here</h3>

        <label class="login-label" for="username">Username</label>
        <input class="login-input" type="text" placeholder="Email or Phone" id="login-username">

        <label class="login-label" for="password">Password</label>
        <input class="login-input" type="password" placeholder="Password" id="login-password">

        <button class="login-button">Log In</button>
        <div class="login-social-account">
          <div class="login-google"><i class="login-fab login-fa-google"></i>  Google</div>
          <div class="login-fb"><i class="login-fab login-fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>
